<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Best Weather App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    .weather-card {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .weather-icon {
      width: 100px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h1 class="display-4 text-center text-white mb-4">ðŸŒ¦ Weather Application</h1>

    <!-- Search Form -->
    <div class="weather-card p-4">
      <div class="mb-3">
        <label for="cityName" class="form-label">Enter City Name</label>
        <input type="text" id="cityName" class="form-control" placeholder="e.g. London" />
      </div>
      <div class="d-grid">
        <button class="btn btn-primary" id="searchBtn">Get Weather</button>
      </div>
    </div>

    <!-- Result -->
    <div class="mt-4" id="result"></div>
  </div>

  <!-- JS -->
  <script src="weather.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
