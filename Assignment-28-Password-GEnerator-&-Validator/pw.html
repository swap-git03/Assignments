<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password & OTP Generator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { background: #f8f9fa; }
    .container { max-width: 500px; }
    .otp-input { width: 50px; text-align: center; font-size: 1.5rem; }
</style>
</head>
<body>

<div class="container mt-5">

    <!-- Assignment 1: Secure Password Generator -->
    <div class="card shadow p-4 mb-4">
        <h4 class="mb-3">Assignment 1: Secure Password Generator</h4>
        <div class="mb-3">
            <label>Password Length:</label>
            <input type="number" id="passLength" class="form-control" min="4" max="20" value="8">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="includeNumbers">
            <label class="form-check-label">Include Numbers</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="includeUppercase">
            <label class="form-check-label">Include Uppercase Letters</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="includeSpecial">
            <label class="form-check-label">Include Special Characters</label>
        </div>
        <button class="btn btn-primary mt-3" onclick="generatePassword()">Generate Password</button>
        <input type="text" id="generatedPassword" class="form-control mt-2" readonly>
    </div>

    <!-- Assignment 2: OTP Generator & Validator -->
    <div class="card shadow p-4">
        <h4 class="mb-3">Assignment 2: OTP Generator & Validator</h4>
        <button class="btn btn-success mb-3" onclick="generateOTP()">Generate OTP</button>
        <div class="d-flex justify-content-between mb-3">
            <input type="text" maxlength="1" class="form-control otp-input" id="otp1">
            <input type="text" maxlength="1" class="form-control otp-input" id="otp2">
            <input type="text" maxlength="1" class="form-control otp-input" id="otp3">
            <input type="text" maxlength="1" class="form-control otp-input" id="otp4">
        </div>
        <button class="btn btn-primary" onclick="validateOTP()">Validate OTP</button>
    </div>

</div>

<script src="pw.js">

</script>

</body>
</html>
