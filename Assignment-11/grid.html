<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All CSS Grid Tasks</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="container">

        <!-- Task 1: 3x3 Grid -->
        <div class="grid-3x3">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <hr>

        <!-- Task 2: Named Grid Areas -->
        <div class="named-layout">
            <div class="header">Header</div>
            <div class="sidebar">Sidebar</div>
            <div class="main-content">Main Content</div>
            <div class="section">Section</div>
            <div class="footer">Footer</div>
        </div>
        <hr>

        <!-- Task 3: Responsive Image Gallery -->
        <div class="image-gallery">
            <img src="../Assignment-5/Assets/blog1.jpg" alt="Placeholder">
            <img src="../Assignment-5/Assets/blog2.jpg" alt="Placeholder">
            <img src="../Assignment-5/Assets/blog3.jpeg" alt="Placeholder">
            <img src="../Assignment-5/Assets/blog1.jpg" alt="Placeholder">
        </div>
        <hr>

        <!-- Task 4: Dashboard Layout -->
        <div class="dashboard">
            <div class="dash-header">Dashboard Header</div>
            <div class="dash-nav">Navigation</div>
            <div class="dash-aside">Aside</div>
            <div class="dash-main">Main Area</div>
            <div class="dash-footer">Dashboard Footer</div>
        </div>
        <hr>

        <!-- Task 5: Responsive Card Grid -->
        <div class="card-grid">
            <div class="card">
                <img src="../Assignment-5/Assets/aboutus.jpg" alt="">
                <h3>Card Title 1</h3>
                <p>Description for card 1.</p>
            </div>
            <div class="card">
                <img src="../Assignment-5/Assets/logo.png" alt="">
                <h3>Card Title 2</h3>
                <p>Description for card 2.</p>
            </div>
            <div class="card">
                <img src="../Assignment-5/Assets/hall.jpeg" alt="">
                <h3>Card Title 3</h3>
                <p>Description for card 3.</p>
            </div>
        </div>

    </div>

</html>
