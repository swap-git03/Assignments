<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="form2.css">
</head>
<body>
  <div class="outer-container">
    <div class="blue-box">
      <div class="form-container">
        <form class="registration-form">
          <h2>Registration</h2>

          <h3>Personal Details</h3>
          <div class="form-grid">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label>Date of Birth</label>
              <input type="date" placeholder="Enter birth date">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label>Mobile number</label>
              <input type="text" placeholder="Enter mobile number">
            </div>
            <div class="form-group">
              <label>Gender</label>
              <input type="text" placeholder="Enter your gender">
            </div>
            <div class="form-group">
              <label>Occupation</label>
              <input type="text" placeholder="Enter occupation">
            </div>
          </div>

          <h3>Identity Details</h3>
          <div class="form-grid">
            <div class="form-group">
              <label>ID Type</label>
              <input type="text" placeholder="Enter ID type">
            </div>
            <div class="form-group">
              <label>ID Number</label>
              <input type="text" placeholder="Enter ID number">
            </div>
            <div class="form-group">
              <label>Issue Authority</label>
              <input type="text" placeholder="Enter issue department">
            </div>
            <div class="form-group">
              <label>Issue Date</label>
              <input type="date" placeholder="Enter ID issue date">
            </div>
            <div class="form-group">
              <label>Issue State</label>
              <select>
                <option value="">Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                </select>
            </div>
            <div class="form-group">
              <label>Expiry Date</label>
              <input type="date" placeholder="Enter ID expiry date">
            </div>
          </div>

          <button type="submit">Next âžž</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
