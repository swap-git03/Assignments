<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
    <link rel="stylesheet" href="form3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="outer-div">
        <div class="gray-box">
            <h1>Registration</h1>
            <form class="form">
                <input type="radio" class="radios">Peronal
                <input type="radio" class="radios">Company
                <br>
                <i class="fa-regular fa-envelope"></i>
                <input type="email" placeholder="Email">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Name">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" >
                <br>
                <input type="radio" class="radios">Male
                <input type="radio" class="radios">Female
            </form>
            <p>By clicking register you agree on our <a href="">Terms and conditions</a></p>
            <button>Register</button>
        </div>
    </div>
</body>
</html>
