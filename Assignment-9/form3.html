<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form 3</title>
  <link rel="stylesheet" href="form3.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="outer-div">
    <div class="gray-box">
      <h1>Registration</h1>
      <form class="form">

        <div class="radio-group">
          <label><input type="radio" name="type" class="radios" checked> Personal</label>
          <label><input type="radio" name="type" class="radios"> Company</label>
        </div>

        <div class="input-group">
          <i class="fa-regular fa-envelope"></i>
          <input type="email" placeholder="Email" />
        </div>
        <div class="input-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Name" />
        </div>
        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Password" />
        </div>

        <div class="radio-group">
          <label><input type="radio" name="gender" class="radios" checked> Male</label>
          <label><input type="radio" name="gender" class="radios"> Female</label>
        </div>

      </form>
      <p>By clicking register you agree on our <a href="">Terms and conditions</a></p>
      <button>Register</button>
    </div>
  </div>
</body>
</html>
