<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu & Reservation</title>
    <link rel="stylesheet" href="hotel.css">
</head>
<body>

    <h1>Restaurant Menu</h1>
    <ul class="menu">
        <li>Pizza</li>
        <li>Burger</li>
        <li>Pasta</li>
        <li>Salad</li>
    </ul>

    <h2>Reservation Table</h2>
    <table class="reservation">
        <thead>
            <tr>
                <th>Table No.</th>
                <th>Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td class="booked">Booked</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Available</td>
                <td class="available">Available</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
